<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>    
  <header>
    <h1>Weather App</h1>
  </header>
  <input type="text" id="city" placeholder="City" autofocus>
  
  <div id="panel" class="panel">
    <div id="comm">
      <div id="message"></div>
      <div id="error"></div>
    </div>    
    <div id="data">
      <div id="temp" class="data"></div>
      <div id="feels" class="data"></div>
      <div id="humidity" class="data"></div>
      <div id="winds" class="data"></div>  
      <button id="units" class="units hide"></button>    
    </div>
  </div>
<script src="main.bundle.js"></script></body>
</html>
